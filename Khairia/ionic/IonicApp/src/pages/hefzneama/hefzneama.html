<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      حجز المواعيد لحفظ النعمة
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveData()">
    <ion-card>
      <ion-row>
        <ion-col col-5>
          <ion-label> التاريخ</ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-datetime min="{{minDate}}" placeholder="اضغط هنا لإختيار التاريخ"  name="day" max="2030" displayFormat="DD.MM.YYYY" [(ngModel)]="food.Day">
          </ion-datetime>
        </ion-col>
      </ion-row>
    </ion-card>

      <ion-card>
          <ion-row>
            <ion-col col-5>
              <ion-label> الوقت</ion-label>
            </ion-col>
            <ion-col col-7>
              <ion-select canceltext="الغاء" [(ngModel)]="food.Hour" (ionChange)="setDuCode()" name="hour" interface="action-sheet"
              oktext="موافق" placeholder="  اضغط هنا لإختيار الوقت">
              <ion-option *ngFor='let item of HourList' value="{{item.duration}}"> الساعة {{item.duration}} </ion-option>
            </ion-select>
            </ion-col>
          </ion-row>
        </ion-card>

    <ion-card>
      <ion-row>
        <ion-col col-5>
          <ion-label class="label label-md">العنوان</ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-input name="Address" [(ngModel)]="food.Address" style="direction:rtl;" placeholder="العنوان" type="text" >
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card>
      <ion-row>
        <ion-col col-5>
          <ion-label class="label label-md">الاسم</ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-input name="Name" [(ngModel)]="food.Name" style="direction:rtl;" placeholder="الاسم" type="text" class="input input-md ng-valid ng-touched ng-dirty">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card>
      <ion-row>
        <ion-col col-5>
          <ion-label class="label label-md">الجوال</ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-input maxlength="10" name="Jawwal" [(ngModel)]="food.Mobile" style="direction:rtl;" placeholder="05XXXXXXXX" type="tel" class="input input-md ng-valid ng-touched ng-dirty">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card>
      <ion-row>
        <ion-col col-5>
          <ion-label class="label label-md">الهاتف</ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-input maxlength="10" name="Phone" [(ngModel)]="food.Phone" style="direction:rtl;" placeholder="01XXXXXXXX" type="tel" class="input input-md ng-valid ng-touched ng-dirty">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card>
      <ion-row>
        <ion-col col-5>
          <ion-label class="label label-md">اسم القاعة </ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-input name="Hallname" [(ngModel)]="food.Hallname"  style="direction:rtl;" placeholder="اسم القاعة" type="text" class="input input-md ng-valid ng-touched ng-dirty">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card>
      <ion-row>
        <ion-col col-5>
          <ion-label class="label label-md">  نوع الوليمه </ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-select [(ngModel)]="food.Asset"  placeholder="اضغط هنا لاختيار نوع الوليمة" name="Asset" interface="action-sheet">
            <ion-option>حفل</ion-option>
            <ion-option> عزاء</ion-option>
            <ion-option>زواج </ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-card>
    <button block color="dark" id="submit_order" ion-button>
      <span class="button-inner">ارسل الطلب</span>
    </button>
  </form>
</ion-content>
